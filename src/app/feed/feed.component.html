<app-menu-superior></app-menu-superior>
<div class="container-fluid bg-color">
  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <app-menu-perfil class="fixo"></app-menu-perfil>
    </div>
    <div class="col-md-8 justify-content-center">

      <h2 class=" font-800-titulo-telas mb-4 mt-4 justify-content-center">
        Feed
      </h2>

      <!-- Menu Pesquisar -->
      <div class="mt-4 mb-4">
        <div class="form-group d-flex wd">
          <input [(ngModel)]='tituloPost' class="form-control me-2 shadow-card" type="text" placeholder="Pesquisar">
          <button class="btn bt-pesquisar shadow-card" type="submit" (click)='findByTituloPostagem()'><i
              class="fa fa-search form-control-feedback"></i></button>
        </div>
      </div>
      <!-- /Menu Pesquisar -->

      <div class="card mb-5 wd d-flex mt-5 shadow-card" *ngFor='let item of listaPostagens | orderBy: key: reverse'>
        <div class="card-img-top">
          <iframe width="100%" height="315" [src]="atualizarLinkVideo(item.linkVideo)" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <h3 class="card-title font-800-titulo-telas">{{item.titulo}}</h3>
            </div>
            <div class="col-md-3 d-flex justify-content-end">
              <p class="card-text font-600-pequeno"><small class="text-muted">{{item.data | date: 'dd/MM/yyyy'}} às {{item.data | date:
                'HH:mm'}}</small>
            </p>
            </div>
          </div>
        <h5 class="card-title font-pv">Tema: {{item.tema.descricao}}</h5>
        <p class="card-text font-pv">Descrição: {{item.texto}}</p>
        <p class="card-text font-pv">Material complementar: {{item.descricaoPostagem}}</p>
        
        <div>
          <a href="{{item.linkExercicio}}" target="_blank"><i class="fa fa-file-text-o ico me-4" aria-hidden="true"></i></a>
        </div>
              
        </div>

      </div>

    </div>
