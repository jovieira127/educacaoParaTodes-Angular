<div class="container-fluid d-flex justify-content-center mt-5 mb-5">
  <div class="row d-flex">
    <div class="col-md-12 ">

      <div class="card col-md-12 shadow p-3 mb-5 bg-body rounded btn">
        <h1 class="text-center">Atualizar postagem</h1>
        <div class="card-body">

          <div class="form-group mb-3">
            <label for="titulo">Título</label>
            <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
              placeholder="Digite o título">
          </div>

          <div class="form-group mb-3 ">
            <label for="texto">Texto</label>
            <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
          </div>

          <div class="form-group mb-3 ">
            <label for="texto"> Escolha um tema </label>
            <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
              <option *ngFor='let item of listaTemas' value="{{item.id}}">
                {{item.descricao}}
              </option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-danger mr-4" routerLink='/meus-conteudos'>Cancelar</button>
            <button class="btn btn-outline-primary" (click)='atualizar()'>Atualizar</button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
